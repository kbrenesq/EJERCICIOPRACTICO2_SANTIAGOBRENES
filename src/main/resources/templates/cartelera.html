<article class="cartelera-pelicula"
         th:each="pelicula : ${peliculas}"
         th:fragment="card-pelicula (peliculas)"
>
    <h3 th:text="${pelicula.titulo}"></h3>
    <p><strong>Tipo: </strong><span th:text="${pelicula.tipo}"></span></p>
    <a class="btn" th:href="@{/peliculas/pelicula/{id_pelicula}(id=${pelicula.id})}">Reservar boletos</a>
</article>
